<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Sorting Visualizer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0a0f1d, #06080e);
      color: #fff;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }

    header {
      font-size: 2rem;
      font-weight: bold;
      color: #00e6ff;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 0 20px #00e6ff80;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .controls input, .controls select, .controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #00e6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .controls input[type="number"] {
      width: 120px;
    }

    button:hover, select:hover {
      background: #00bcd4;
    }

    #array-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 400px;
      margin: 30px auto;
      gap: 5px;
      position: relative;
      width: 90%;
      border-bottom: 2px solid #00e6ff40;
    }

    .bar {
      background: linear-gradient(180deg, #00e6ff, #0055ff);
      width: 30px;
      border-radius: 4px 4px 0 0;
      position: relative;
      transition: height 0.3s, transform 0.3s;
    }

    .bar span {
      position: absolute;
      bottom: -25px;
      width: 100%;
      font-size: 12px;
      color: #aaa;
    }

    .bar .value {
      position: absolute;
      top: -20px;
      width: 100%;
      font-size: 12px;
      color: #fff;
    }

    #code-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      width: 80%;
      margin: 30px auto;
      padding: 15px;
      font-family: "Courier New", monospace;
      text-align: left;
      white-space: pre-wrap;
      display: none;
      color: #00e6ff;
      border-left: 4px solid #00e6ff;
      box-shadow: 0 0 10px #00e6ff40;
    }

    .highlight {
      background-color: #00e6ff33;
    }

    #complexity-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      width: 80%;
      margin: 15px auto;
      padding: 10px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>ðŸ§  Sorting Algorithm Visualizer</header>

  <div class="controls">
    <label>Array Size:</label>
    <input type="number" id="arraySize" value="10" min="3" max="30">

    <label>Enter Array Elements (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. 5,3,8,2,9">

    <select id="algo">
      <option value="bubble">Bubble Sort</option>
      <option value="selection">Selection Sort</option>
      <option value="insertion">Insertion Sort</option>
      <option value="merge">Merge Sort</option>
      <option value="quick">Quick Sort</option>
    </select>

    <select id="order">
      <option value="asc">Ascending</option>
      <option value="desc">Descending</option>
    </select>

    <label>Speed:</label>
    <input type="range" id="speed" min="10" max="300" value="80">

    <button onclick="generateArray()">Generate Array</button>
    <button onclick="startSort()">Start Sorting</button>
  </div>

  <div id="array-container"></div>

  <div id="complexity-box">
    <strong>Complexity Info:</strong>
    <p id="complexity-text">Select an algorithm to view its time and space complexity.</p>
  </div>

  <div id="code-box"></div>

  <script>
    let array = [];
    const container = document.getElementById("array-container");
    const codeBox = document.getElementById("code-box");
    const complexityText = document.getElementById("complexity-text");
    let speed = 80;
    const sleep = ms => new Promise(res => setTimeout(res, ms));

    const complexities = {
      bubble: "Time: O(nÂ²)\nSpace: O(1)",
      selection: "Time: O(nÂ²)\nSpace: O(1)",
      insertion: "Time: O(nÂ²)\nSpace: O(1)",
      merge: "Time: O(n log n)\nSpace: O(n)",
      quick: "Time: O(n log n) avg, O(nÂ²) worst\nSpace: O(log n)"
    };

    function generateArray() {
      container.innerHTML = "";
      let inputText = document.getElementById("arrayInput").value.trim();
      if (inputText) {
        array = inputText.split(",").map(Number);
      } else {
        let size = parseInt(document.getElementById("arraySize").value);
        array = Array.from({ length: size }, () => Math.floor(Math.random() * 200) + 20);
      }
      drawBars();
    }

    function drawBars() {
      container.innerHTML = "";
      array.forEach((value, index) => {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = `${value * 1.5}px`;
        bar.innerHTML = `<span>${index}</span><div class='value'>${value}</div>`;
        container.appendChild(bar);
      });
    }

    function showComplexity(algo) {
      complexityText.textContent = complexities[algo];
    }

    async function startSort() {
      const algo = document.getElementById("algo").value;
      const order = document.getElementById("order").value;
      showComplexity(algo);
      speed = parseInt(document.getElementById("speed").value);
      codeBox.style.display = "block";
      codeBox.textContent = getAlgorithmCode(algo);
      if (algo === "bubble") await bubbleSort(order);
      else if (algo === "selection") await selectionSort(order);
      else if (algo === "insertion") await insertionSort(order);
      else if (algo === "merge") await mergeSort(0, array.length - 1, order);
      else if (algo === "quick") await quickSort(0, array.length - 1, order);
    }

    function compare(a, b, order) {
      return order === "asc" ? a > b : a < b;
    }

    async function bubbleSort(order) {
      const bars = document.getElementsByClassName("bar");
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array.length - i - 1; j++) {
          bars[j].style.background = "red";
          bars[j + 1].style.background = "red";
          if (compare(array[j], array[j + 1], order)) {
            [array[j], array[j + 1]] = [array[j + 1], array[j]];
            drawBars();
          }
          await sleep(speed);
          bars[j].style.background = "#00e6ff";
          bars[j + 1].style.background = "#00e6ff";
        }
      }
    }

    async function selectionSort(order) {
      const bars = document.getElementsByClassName("bar");
      for (let i = 0; i < array.length; i++) {
        let minIndex = i;
        for (let j = i + 1; j < array.length; j++) {
          bars[j].style.background = "orange";
          if (compare(array[minIndex], array[j], order)) minIndex = j;
          await sleep(speed);
          bars[j].style.background = "#00e6ff";
        }
        [array[i], array[minIndex]] = [array[minIndex], array[i]];
        drawBars();
      }
    }

    async function insertionSort(order) {
      for (let i = 1; i < array.length; i++) {
        let key = array[i];
        let j = i - 1;
        while (j >= 0 && compare(array[j], key, order)) {
          array[j + 1] = array[j];
          j--;
          drawBars();
          await sleep(speed);
        }
        array[j + 1] = key;
        drawBars();
      }
    }

    async function mergeSort(start, end, order) {
      if (start >= end) return;
      let mid = Math.floor((start + end) / 2);
      await mergeSort(start, mid, order);
      await mergeSort(mid + 1, end, order);
      await merge(start, mid, end, order);
    }

    async function merge(start, mid, end, order) {
      let left = array.slice(start, mid + 1);
      let right = array.slice(mid + 1, end + 1);
      let i = 0, j = 0, k = start;
      while (i < left.length && j < right.length) {
        if (compare(left[i], right[j], order)) array[k++] = right[j++];
        else array[k++] = left[i++];
        drawBars();
        await sleep(speed);
      }
      while (i < left.length) array[k++] = left[i++];
      while (j < right.length) array[k++] = right[j++];
      drawBars();
    }

    async function quickSort(start, end, order) {
      if (start >= end) return;
      let index = await partition(start, end, order);
      await quickSort(start, index - 1, order);
      await quickSort(index + 1, end, order);
    }

    async function partition(start, end, order) {
      let pivot = array[end];
      let i = start - 1;
      for (let j = start; j < end; j++) {
        if (compare(array[j], pivot, order)) {
          i++;
          [array[i], array[j]] = [array[j], array[i]];
          drawBars();
          await sleep(speed);
        }
      }
      [array[i + 1], array[end]] = [array[end], array[i + 1]];
      drawBars();
      return i + 1;
    }

    function getAlgorithmCode(algo) {
      const codes = {
        bubble: `for (i = 0; i < n-1; i++)
  for (j = 0; j < n-i-1; j++)
    if (arr[j] > arr[j+1])
      swap(arr[j], arr[j+1]);`,
        selection: `for (i = 0; i < n-1; i++) {
  min = i;
  for (j = i+1; j < n; j++)
    if (arr[j] < arr[min]) min = j;
  swap(arr[min], arr[i]);
}`,
        insertion: `for (i = 1; i < n; i++) {
  key = arr[i];
  j = i - 1;
  while (j >= 0 && arr[j] > key) {
    arr[j+1] = arr[j];
    j--;
  }
  arr[j+1] = key;
}`,
        merge: `mergeSort(arr[], l, r):
  if (l < r):
    m = (l + r) / 2
    mergeSort(arr, l, m)
    mergeSort(arr, m+1, r)
    merge(arr, l, m, r)`,
        quick: `quickSort(arr[], low, high):
  if (low < high):
    pi = partition(arr, low, high)
    quickSort(arr, low, pi - 1)
    quickSort(arr, pi + 1, high)`
      };
      return codes[algo];
    }

    window.onload = generateArray;
  </script>
</body>
</html>
